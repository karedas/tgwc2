<jqxWindow #jqxWidget
        [isModal]="config.isModal" 
        [width]="config.width" 
        [height]="config.height" 
        [resizable]="config.resizable" 
        [autoOpen]="false"
        [modalOpacity]="config.modalOpacity"
        [showCloseButton]="config.showCloseButton"  styleClass="dialog-overflow">
    <ng-content appInsertion></ng-content>
</jqxWindow>
