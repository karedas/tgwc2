<jqxWindow #jqxWidget [isModal]="config.isModal" [width]="config.width" [height]="config.height" [resizable]="config.resizable"
  [autoOpen]="false" [modalOpacity]="config.modalOpacity" [showCloseButton]="config.showCloseButton" 
  [minHeight]="config.minHeight" [minWidth]="config.minWidth" [position]="'center'" [title]="titleDialog"
  [maxHeight]="config.maxHeight" [maxWidth]="config.maxWidth"
  [draggable]="config.draggable"
  styleClass="dialog-overflow" [ngClass]="{'show-title': titleDialog}">
  <div style="overflow: hidden;" class="tg-shadow-dialog">
    <div class="b-ironlight-mini tg-box" style="overflow: hidden">
      <ng-content></ng-content>
      <div class="tg-border-box">
        <div class="tg-border tg-border-top"></div>
        <div class="tg-border tg-border-left"></div>
        <div class="tg-border tg-border-right"></div>
        <div class="tg-border tg-border-bottom"></div>
      </div>
    </div>
  </div>
</jqxWindow>
