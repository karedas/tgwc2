<div fxLayout="row" class="extraboard-content">
  <tg-geolocal-box fxHide fxShow.gt-md></tg-geolocal-box>
  <div fxFlex="0 0 auto" fxHide fxShow.gt-sm>
    <div class="tg-main-buttons" fxLayout="row wrap" >
      <div class="wrap-btnend-box">
        <button 
          class="tg-button btn-info-graph" 
          (mouseup)="buttonClick('info')">Info</button>
      </div>
      <div class="wrap-btnend-box">
        <button 
          class="tg-button btn-equip-graph" 
          (mouseup)="buttonClick('equip')">Equip</button>
      </div>
      <div class="wrap-btnend-box">
        <button 
          class="tg-button btn-inventario-graph" 
          (mouseup)="buttonClick('invent')">Inventario</button>
      </div>
      <div class="wrap-btnend-box">
        <button 
          class="tg-button btn-skill-graph" 
          (mouseup)="buttonClick('abilita')">abilit&agrave;</button>
      </div>
      <div class="wrap-btnend-box">
        <button 
          class="tg-button btn-stato-graph" 
          (mouseup)="buttonClick('stato')">Stato</button>
      </div>
      <div class="wrap-btnend-box">
        <button 
          class="tg-button btn-config-graph"
          (mouseup)="openShortcutsPanel()">Scorciatoie</button>
      </div>
    </div>
  </div>
</div>
