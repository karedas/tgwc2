  <ng-container *ngIf="region$ | async as region">
    <div class="tg-geolocal"  fxLayout="column" fxFlex="1 1 218px" 
    [pTooltip]="'Regione / Controllato territoriale'" tooltipPosition="top" showDelay="500" hideDelay="100">
      <div class="tg-geolocal--title"></div>
      <div class="tg-geolocal--image">
        <div class="regimg" [className]="'regimg region-img-'+idreg" [@fadeInFadeOut]="changeState"></div>
      </div>
      <div class="tg-geolocal--data" fxLayout="column" [@fadeInFadeOut]="changeState">
        <span class="tg-geolocal--region" 
        [ngClass]="
        {'tg-green': interaz_color == 'pacifica',
         'tg-brown': interaz_color == 'selvaggia', 
         'tg-red': interaz_color == 'guerra'}">
          <tg-icons [icon]="icon"></tg-icons> {{regionName}}
        </span>
        <span class="tg-geolocal--control">
          <tg-icons [icon]="clan_icon"></tg-icons> 
          {{clanName || "Landa selvaggia"}}
        </span>
      </div>
    </div>
  </ng-container>
