<ng-container *ngIf="dataTable$ | async as datatable">
  <tg-dialog [id]="dialogID">
    <div class="tg-generictable">
      <div class="b-ironlight-mini tg-box">
        <div class="tg-dialog-content-nopadding tg-shadow-inset">
          <ngx-datatable
            #tgdatatable
            
            [columnMode]="'force'"
            [limit]="currentPageLimit"
            [rows]="rows"
            [sortType]='"single"'
            [rowHeight]="rowHeight"
            [messages]="messages"
            [headerHeight]="headerHeight"
            [footerHeight]="footerHeight"
            class="tg-rendetable table-hover material"
            >
            <ng-container *ngFor="let col of columns; let i = index">
                <ng-container *ngIf="col.name === 'icona'">
                  <ngx-datatable-column
                    [prop]="col.prop" 
                    [name]="col.name">
                      <ng-template 
                        let-value="value" 
                        let-row="row" 
                        ngx-datatable-cell-template>
                        <tg-icons [icon]="value"></tg-icons>
                      </ng-template>
                    </ngx-datatable-column>
                </ng-container>
                <ng-container *ngIf="col.name !== 'icona'">>
                  <ngx-datatable-column 
                    [prop]="col.prop" 
                    [name]="col.name">
                    <ng-template 
                      let-value="value" 
                      let-row="row" 
                      ngx-datatable-cell-template>
                        {{ value | dataToHtml}}
                    </ng-template>
                  </ngx-datatable-column>
                </ng-container>
            </ng-container>
          </ngx-datatable>
        </div>
        <div class="tg-border-box">
          <div class="tg-border tg-border-top"></div>
          <div class="tg-border tg-border-left"></div>
          <div class="tg-border tg-border-right"></div>
          <div class="tg-border tg-border-bottom"></div>
        </div>
      </div>
    </div>
  </tg-dialog>
</ng-container>
