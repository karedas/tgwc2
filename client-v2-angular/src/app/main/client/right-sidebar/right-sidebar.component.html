<div class="tg-rightside-wrap" fxLayout="column" fxHide fxShow.gt-xs>
  <div class="tg-date-game"
    *ngIf="gameData$ | async as time" 
    pTooltip="E' {{time.datestr}}" tooltipPosition="left" showDelay="500" hideDelay="100">

  <tg-geo-location fxLayout="column"></tg-geo-location>
</div>
