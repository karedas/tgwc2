<!-- Mini Mappa -->
<tg-directions [isOnMap]="isOnMap" ></tg-directions>
<div class="tg-map-box" (mouseenter)="onMouseEvent($event)" (mouseleave)="onMouseEvent($event)">
  <canvas width="{{maxMapWidth * mapTileWidth}}" height="{{maxMapHeight * mapTileHeight}}" #map>
  </canvas>
  <canvas *ngIf="showSnow" 
          class="canvas-snow" width="{{maxMapWidth * mapTileWidth}}" height="{{maxMapHeight * mapTileHeight}}" #snow></canvas>
  <canvas id="rainCanvas" class="canvas-rain"></canvas>
</div>
