<tg-main-navigation [hidden]="!isCookieAccepted" (toggleSidenav)="navigationSidenav.toggle()"></tg-main-navigation>
<mat-sidenav-container>

  <mat-sidenav mode="over" #navigationSidenav role="navigation" [fixedInViewport]="true">
    <tg-sidebar></tg-sidebar>
  </mat-sidenav>

  <mat-sidenav-content>

    <ng-container *ngIf="isCookieAccepted">
      <router-outlet></router-outlet>
    </ng-container>

  </mat-sidenav-content>
</mat-sidenav-container>

<tg-footer></tg-footer>
