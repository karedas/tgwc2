
<div fxLayout fxFlex="1 1 1140px" style="margin: 0 auto;">

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav fxLayout="column" opened="true" mode="side">
      <div fxLayout="column">
        <nav>
          <button class="menu-item" [routerLink]="['/manager/dashboard']" [ngClass]="{'active': true}">
            <mat-icon>home</mat-icon>
            <span>Dashboard</span>
          </button>
          <button class="menu-item" [routerLink]="['/manager/profilo']">
            <mat-icon>account_circle</mat-icon>
            <span>Profilo</span>
          </button>
          <button class="menu-item" [routerLink]="['/manager/personaggi']">
            <mat-icon>people</mat-icon>
            <span>I miei personaggi</span>
          </button>
        </nav>
        <mat-divider></mat-divider>
        <nav *ngIf="isEnableFor('administrator')">
          <button class="menu-item"  [routerLink]="['/manager/administration']">
            <mat-icon>ballot</mat-icon>
            <span>Amministrazione</span>
          </button>
          <ul>
            <li>
              <button class="menu-item" [routerLink]="['/manager/statistiche']">
                <span>Statistiche</span>
              </button>
            </li>
            <li>
              <button class="menu-item" [routerLink]="['/manager/immagini']">
                <span>Immagini Gioco</span>
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="sidenav-container">
        <router-outlet></router-outlet>
      </div>

      <tg-manager-footer></tg-manager-footer>

    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
