<h1>Personaggi</h1>

<div class="header" fxLayout="column" fxLayoutAlign="center center" fxLayoutAlign.gt-sm="space-between end"
  fxLayout.gt-sm="row">
  <div class="header-img"></div>
  <div class="characters-action">
    <button mat-stroked-button>
      <mat-icon>add</mat-icon>
      Aggiungi personaggio
    </button> | slot liberi: 1
  </div>
</div>

<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header [collapsedHeight]="'auto'" [expandedHeight]="'auto'">
      <mat-panel-title fxLayout="row" fxLayoutGap="6px">
        <div class="ch-avatar mat-elevation-z4">
        </div>
        <div class="ch-infoaction" fxLayoutAlign="center start" fxLayout="column">
          <div class="ch-char-name">Karedas</div>
          <div class="ch-char-action">
            <a href="#">Cambia immagine</a> | <a href="#">Segnala un problema</a>
          </div>
        </div>
      </mat-panel-title>
      <mat-panel-description>
        Type your name and age
      </mat-panel-description>
    </mat-expansion-panel-header>

    <!-- <mat-form-field>
        <input matInput placeholder="First name">
      </mat-form-field> -->

    <!-- <mat-form-field>
        <input matInput placeholder="Age">
      </mat-form-field> -->
  </mat-expansion-panel>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Toby
      </mat-panel-title>
      <mat-panel-description>
      </mat-panel-description>
    </mat-expansion-panel-header>
  </mat-expansion-panel>
</mat-accordion>
