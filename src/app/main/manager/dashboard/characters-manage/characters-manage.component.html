<div class="comp-content comp-padd">

  <div class="ch-header-action">
    <p>
      Sei nuovo? Vuoi creare un nuovo personaggio? Inizia da qui!
    </p>
    <button mat-raised-button>
      <a [routerLink]="[ '/manager/nuovo-personaggio']">Nuovo personaggio</a>
    </button>
    <form name="verifyCharacterForm" [formGroup]="verifyCharacterForm" (ngSubmit)="verify()" autocomplete="off"
      novalidate>
      <p>
        Aggiungi manualmente (ho gi√† un personaggio e desidero aggiungerlo a questo account):
      </p>
      <mat-form-field class="i-fullwidth">
        <input matInput placeholder="Nome Personaggio" value="" type="text" formControlName="characterName">
      </mat-form-field>
      <mat-form-field class="i-fullwidth">
        <input matInput placeholder="Password" value="" type="password" formControlName="characterPassword">
      </mat-form-field>
      <button mat-raised-button type="submit">Verifica</button>
    </form>
  </div>

</div>
