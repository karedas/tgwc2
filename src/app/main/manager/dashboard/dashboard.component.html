<section class="section-characters">
  <mat-tab-group dynamicHeight animationDuration="100ms" #dashboardTabs>

      <tg-characters-list [chars]="characters | async" (goToManage)="dashboardTabs.selectedIndex = 1"></tg-characters-list>
    </mat-tab>
    <mat-tab label="Gestisci personaggi">
      <tg-characters-manage></tg-characters-manage>
    </mat-tab>
  </mat-tab-group>

  

  
</section>
