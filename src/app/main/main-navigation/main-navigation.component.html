<div class="tg-mainnav" [ngClass]="{'hamburger-open': hamburgerStatus}">
  <div class="tg-mainnav-wrap">
    <div class="hamburger-item" (click)="onHamburgerClick()" >
      <mat-icon>menu</mat-icon>
    </div>
    <div class="m-full" (click)="hamburgerStatus === true && onHamburgerClick()">
      <div class="m-left">
        <div class="tg-mainnav-item">
          <a href="http://www.thegatemud.it" title="The Gate Mud HomePage">Home</a>
        </div>
        <div class="tg-mainnav-item">
          <a [routerLink]="['/']" [ngClass]="{'active': active === 'login'}">Entra in gioco</a>
        </div>
        <div class="tg-mainnav-item">
          <a href="http://forum.thegatemud.it">Forum</a>
        </div>
        <div class="tg-mainnav-item">
          <a [routerLink]="['/novita']" [ngClass]="{'active': active === 'novita'}">Novit√†</a>
        </div>
      </div>
      <ng-container *ngIf="!loggedIn; else userLoggedIn">
        <div class="m-right">
          <div class="tg-mainnav-item">
            <a [routerLink]="['/auth/login']" class="tg-yellow">Login</a>
          </div>
          <div class="tg-mainnav-item">
            <a [routerLink]="['/auth/signup']" [ngClass]="{'active': active === 'registrati'}">Registrati</a>
          </div>
        </div>
      </ng-container>
      
      <ng-template #userLoggedIn>
        <!-- User Menu -->
        <div class="m-right user-side">
          <div class="tg-mainnav-item">
            <!-- {{dataUser.name}} -->
            
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>account_circle</mat-icon>
            </button>
            <mat-menu #menu="matMenu" class="mat-elevation-z4">
              <div class="user-menu-item">
                Collegato come <b>{{dataUser.name}}</b>
              </div> 
              <mat-divider></mat-divider>
              <button mat-menu-item class="user-menu-item">I tuoi personaggi</button>
              <button mat-menu-item class="user-menu-item">Vai al tuo profilo</button>
              <mat-divider></mat-divider>
              <ng-container *ngIf="dataUser.permissions === 'administrator'">
                <button mat-menu-item class="user-menu-item highlight">Amministrazione</button>
                <mat-divider></mat-divider>
              </ng-container>
              <button mat-menu-item class="user-menu-item">Disconnetti</button>
            </mat-menu>
          </div>
        </div>
      </ng-template>
      

    </div>
  </div>
</div>
