<div class="b-ironlight-mini tg-box"  cdkDrag cdkDragRootElement=".cdk-overlay-pane">
    <div class="tg-dialog-content-nopadding tg-shadow-inset">
      <div class="tg-dialog-title" cdkDragHandle>
        Scorciatoie
        <button mat-icon-button class="tg-dialog--close" [mat-dialog-close]="true">
          <mat-icon aria-label="Chiudi la finestra">close</mat-icon>
        </button>
      </div>
      <ng-container *ngIf="totalShortcuts.length > 0; else noShortcuts">
        <div class="tg-shortcutpanel" matDialogContent fxLayout="row wrap">
            <div class="tg-shortcut" *ngFor="let shortcut of totalShortcuts; let i = index;" fxFlex="1 1 32px">
              <button matRipple (click)="sendCmd(shortcut.alias)" (mouseover)="changeCmdLabel(i)" (mouseout)="changeCmdLabel('')">{{i+1}}</button>
            </div>
        </div>
        <div class="tg-shortcut-cmdlabel">
          <ng-container  *ngIf="totalShortcuts &&  cmdHoverId >= 0">
            <span>Alias:</span>&nbsp;{{totalShortcuts[cmdHoverId]?.alias}}, <br/><span>Cmd:</span>&nbsp;{{totalShortcuts[cmdHoverId]?.cmd}}
          </ng-container>
        </div>
      </ng-container>
      <div matDialogActions>
        <button mat-icon-button (click)="openShortcutManager()">
          <mat-icon aria-label="Modifica scorciatoie" color="primary">settings</mat-icon> modifica scorciatoie
        </button>
      </div>
    </div>
    <div class="tg-border-box">
      <div class="tg-border tg-border-top"></div>
      <div class="tg-border tg-border-left"></div>
      <div class="tg-border tg-border-right"></div>
      <div class="tg-border tg-border-bottom"></div>
    </div>
</div>

<ng-template #noShortcuts>
  <p>
    Non hai ancora nessuna scorciatoia salvata.<br/>
    <i (click)="openShortcutManager()" class="tg-yellow">Creane subito una</i>
  </p>
</ng-template>
