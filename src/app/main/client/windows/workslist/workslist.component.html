<div class="b-ironlight-mini tg-box">
  <div class="tg-dialog-content-nopadding tg-shadow-inset">
    <div class="tg-dialog-title" cdkDragHandle>
      {{headerTitle}}
      <button mat-icon-button class="tg-dialog--close" [mat-dialog-close]="true">
        <mat-icon aria-label="Chiudi la finestra">close</mat-icon>
      </button>
    </div>
    <div class="tg-workslist" cdkDrag cdkDragRootElement=".cdk-overlay-pane">
      <div fxLayout="column" matDialogContent>

        <mat-form-field class="tg-table--filter">
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" autocomplete="off">
        </mat-form-field>

        <ng-scrollbar class="scrollbar scrollbar-dialog" [autoUpdate]="true" #scrollBar [shown]="'always'"
        [disableOnBreakpoints]="false">

          <table mat-table [dataSource]="dataSource" matSort>
            
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>#</th>
              <td mat-cell *matCellDef="let element; let i = index;">{{i+1}}</td>
            </ng-container>

            <ng-container matColumnDef="icon">
              <th mat-header-cell *matHeaderCellDef>Icona</th>
              <td mat-cell *matCellDef="let element">
                  <tg-icons [icon]="element.icon"></tg-icons>
              </td>
            </ng-container>

            <ng-container matColumnDef="diff">
              <th mat-header-cell *matHeaderCellDef>Difficolt√†</th>
              <td mat-cell *matCellDef="let element">{{element.diff}}</td>
            </ng-container>

            <ng-container matColumnDef="cando">
              <th mat-header-cell *matHeaderCellDef>Puoi?</th>
              <td mat-cell *matCellDef="let element">{{element.cando}}</td>
            </ng-container>

            <ng-container matColumnDef="descr">
              <th mat-header-cell *matHeaderCellDef>Descrizione</th>
              <td mat-cell *matCellDef="let element">{{element.descr}}</td>
            </ng-container>

            <ng-container matColumnDef="cmd">
              <th mat-header-cell *matHeaderCellDef>Azione</th>
              <td mat-cell *matCellDef="let element; let i = index;">
                  <button class="tg-button btn-workcmd" (click)="onAction(i, $event)" 
                    matRipple 
                    [matRippleCentered]="centered">{{element.cmd}}
                </button>
              </td>
            </ng-container> 

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let element; columns: columnsToDisplay"></tr>
            
          </table>
        </ng-scrollbar>

        <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>

      </div>

  </div>

    <div class="tg-border tg-border-top"></div>
