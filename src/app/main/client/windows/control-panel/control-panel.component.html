  <div class="tg-control-panel">
    <div class="b-ironlight-mini b-ironlight-thin tg-box">
      <div class="tg-dialog-content-nopadding tg-shadow-inset">
        <div fxFlex="0 0 25%">
          Generale
        </div>
        
        <div fxFlex="0 1 100%" style="height: 100%">

          <div>Volume Musica:</div>
          <div>
            <mat-slider
              thumbLabel 
              [displayWith]="formatAudio"
              class="tg-slider"
              tickInterval="0.01"
              max="1"
              min="0"
              value="{{tgConfig.musicVolume}}"
              step="0.01">
            </mat-slider> {{tgConfig.musicVolume}}
          </div>

          <div>Volume Suoni:</div>
          <div>
            <mat-slider
              thumbLabel 
              [displayWith]="formatAudio"
              class="tg-slider"
              tickInterval="0.01"
              max="1"
              min="0"
              value="{{tgConfig.soundVolume}}"
              step="0.01">
            </mat-slider> {{tgConfig.soundVolume}}
          </div>

          <div>
            <mat-checkbox [(ngModel)]="tgConfig.news">Non mostrare le news al login</mat-checkbox>
          </div>

          <div>
            <mat-form-field>
              <mat-label>Dimensione Testo</mat-label>
              <select matNativeControl required>
                <option value="0">Piccolissimo</option>
                <option value="1">Piccolo</option>
                <option value="2">Medio</option>
                <option value="3">Grande</option>
                <option value="4">Grandissimo</option>
                <option value="5">Gigantesco</option>
                <option value="6">Enorme</option>
              </select>
            </mat-form-field>
          </div>

          <div>
            <mat-checkbox [(ngModel)]="tgConfig.layout.extraOutput">Visuale gioco a due colonne</mat-checkbox>
          </div>

          <div>
            <mat-checkbox [(ngModel)]="tgConfig.layout.characterPanel">Mostra pannello personaggio</mat-checkbox>
          </div>
          
          <div>Posizione pannello personaggio: {{tgConfig.layout.characterPanelTopPosition}}</div>

          <div>
            <mat-checkbox [(ngModel)]="tgConfig.layout.zen">Modalit√† Zen</mat-checkbox>
          </div>

        </div>
        
      </div>
      <div class="tg-border-box">
        <div class="tg-border tg-border-top"></div>
        <div class="tg-border tg-border-left"></div>
        <div class="tg-border tg-border-right"></div>
        <div class="tg-border tg-border-bottom"></div>
      </div>
    </div>
  </div>
