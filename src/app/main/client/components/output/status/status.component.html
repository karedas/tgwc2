<div class="tg-status-inline tg-shadow-inset tg-shadow" [ngClass]="{'show': showed}" *ngIf="hero$ | async as hero">
  <div class="tg-status-inline--wrap">
    <div fxLayout="row wrap" class="tg-status-row">
      <div fxLayout fxFlex="1 1 25%" style="margin: 0.5em 0">
        <div class="tg-status-name tg-yellow">Salute:</div>
        <div class="tg-meterbar" fxFlex="1 0 auto">
          <span _ngcontent-c21="" class="red barC healthbar" [style.width.%]="hero.status?.hit"></span>
          <span class="tg-meterbar-text">{{ hero.status?.hit }}/100</span>
        </div>
      </div>
      <div fxLayout fxFlex="1 1 25%" style="margin: 0.5em 0">
        <div class="tg-status-name tg-yellow">Fiato:</div>
        <div class="tg-meterbar" fxFlex="1 0 auto">
          <span _ngcontent-c21="" class="green barC healthbar" [style.width.%]="hero.status?.move"></span>
          <span class="tg-meterbar-text">{{ hero.status?.move }}/100</span>
        </div>
      </div>
      <div fxLayout fxFlex="1 1 25%" style="margin: 0.5em 0">
        <div class="tg-status-name tg-yellow">Fame:</div>
        <div class="tg-meterbar" fxFlex="1 0 auto">
          <span _ngcontent-c21="" class="orange barC healthbar" [style.width.%]="hero.status?.food"></span>
          <span class="tg-meterbar-text">{{ hero.status?.food }}/100</span>
        </div>
      </div>
      <div fxLayout fxFlex="1 1 25%" style="margin: 0.5em 0">
        <div class="tg-status-name tg-yellow">Sete:</div>
        <div class="tg-meterbar" fxFlex="1 0 auto">
          <span _ngcontent-c21="" class="blue barC healthbar" [style.width.%]="hero.status?.drink"></span>
          <span class="tg-meterbar-text">{{ hero.status?.drink}}/100</span>
        </div>
      </div>
    </div>
    <div class="tg-status-msg tg-lt-yellow">{{ hero.status?.msg}}</div>
  </div>
</div>
