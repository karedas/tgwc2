<tg-window-wrapper *ngIf="heroBase$ | async as hero" [nopadding]="true">
  <ng-container ngProjectAs="title"> {{ hero.name }} - Scheda personale </ng-container>

  <ng-container ngProjectAs="content">
    <div fxLayout="row" style="min-height: 100%">
      <!-- ######## Info Main Character ########  -->
      <div class="info-main" fxLayout="column" fxFlex="1 1 auto" fxHide.xs="true">
        <div class="info-avatar tg-shadow" (click)="openUploadAvatar()">
          <img id="infoimage" src="{{ imagepath + hero.image }}" *ngIf="hero.image" />
        </div>

        <div class="info-nametitle">
          <div class="info-name">{{ hero.name }}</div>
          <div class="info-title">{{ hero.title }}</div>
        </div>

        <nav class="info-menu flex-column">
          <button
            class="btn-i-generale tg-button tg-shadow nav-item nav-link active"
            (click)="data.tab !== 'info' && switchPanel('info', $event)"
            [ngClass]="{ active: data.tab == 'info' }"
            matRipple>
            Generalit&agrave;
          </button>

          <button
            class="btn-i-equipinv tg-button tg-shadow nav-item nav-link"
            (click)="data.tab !== 'equip' && data.tab !== 'inventory' && switchPanel('equip', $event)"
            [ngClass]="{ active: data.tab == 'equip' || data.tab == 'inventory' }"
            matRipple>
            Equip &amp; Inventario
          </button>

          <button
            class="btn-i-ability tg-button tg-shadow nav-item nav-link"
            (click)="data.tab !== 'skills' && switchPanel('skills', $event)"
            [ngClass]="{ active: data.tab == 'skills' }"
            matRipple>
            Abilit√† Personali
          </button>
        </nav>
      </div>

      <div class="right-data" fxLayout="column" fxFlex="0 1 100%">
        <tg-info *ngIf="data.tab == 'info'" style="height: 100%;"></tg-info>
        <tg-equip-inventory
          *ngIf="data.tab == 'equip' || data.tab == 'inventory'"
          style="height:100%;"
          [subTab]="data.tab"
        ></tg-equip-inventory>
        <tg-skills *ngIf="data.tab == 'skills'"></tg-skills>
      </div>
    </div>
  </ng-container>
</tg-window-wrapper>
