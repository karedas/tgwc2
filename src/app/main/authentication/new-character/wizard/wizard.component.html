<div class="tg-registration-step">
  <div class="tg-registration-step--wrap" fxLayout="column">
    <div class="tg-registration-content tg-shadow-inset">
      <section>
        <mat-horizontal-stepper linear labelPosition="bottom" class="tg-registration-stepper" #registrationStepper>

          <mat-step [stepControl]="frmStepFirst">
            <ng-template matStepLabel>Inizio</ng-template>
            <tg-step-first></tg-step-first>
          </mat-step>

          <mat-step [stepControl]="frmStepSecond">
            <ng-template matStepLabel>Etnia e Cultura</ng-template>
            <tg-step-second [race]="data.race"></tg-step-second>
          </mat-step>

          <mat-step [stepControl]="frmStepThird">
            <ng-template matStepLabel>Mestiere</ng-template>
            <tg-step-third [race_code]="data.race_code"></tg-step-third>
          </mat-step>

          <mat-step [stepControl]="frmStepFour">
            <ng-template matStepLabel>Caratteristiche</ng-template>
            <tg-step-four (nextStep)="nextStep()"></tg-step-four>
          </mat-step>

          <mat-step [stepControl]="frmStepFive">
            <ng-template matStepLabel>Citt√† di partenza</ng-template>
            <tg-step-five></tg-step-five>
          </mat-step>

          <mat-step [stepControl]="frmStepSix">
            <ng-template matStepLabel>Accesso</ng-template>
            <tg-step-six [data]="data" (lastStepCompleted)="onLastStepCompleted($event)"></tg-step-six>
          </mat-step>

        </mat-horizontal-stepper>
      </section>
    </div>
  </div>
</div>
