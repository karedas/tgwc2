<div class="tg-auth-form" fxLayout="row wrap" fxLayoutAlign="center center">

  <form [formGroup]="frmLogin" (ngSubmit)="onSubmit()">
    <div class="tg-auth-form-header" [@animate]="{value:'*', params:{delay:'150ms', y:'56px'}}">
      <div class="tg-base-logo"></div>
      <h1>Accedi a The Gate</h1>
    </div>
    <div class="tg-auth-form-body" [@animate]="{value:'*', params:{delay:'300ms', y:'56px'}}">
      <label for="authEmail">Username (la tua e-mail)</label>
      <input type="text" formControlName="email" class="input-block form-control">
  
      <label for="authEmail">Password
          <a class="label-link" [routerLink]="['/auth/password-reset']">Password dimenticata?</a>
      </label>
      <input type="password" formControlName="password" class="input-block form-control">
      <input type="submit" value="Accedi" name="submit" class="tg-submit-primary" [disabled]="onProcess">
      <div class="api-error" *ngIf="loginFailedError">{{loginFailedError}}</div>
    </div>

    <div class="tg-auth-create" [@animate]="{value:'*', params:{delay:'300ms', y:'56px'}}">
      Nuovo di The Gate? <a [routerLink]="['/auth/signup']" class="tg-brown">Crea un account</a>
    </div>
  </form>
  
</div>
