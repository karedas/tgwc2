<div class="tg-navbar--wrap" fxFlex="0 0 100%" fxLayout>

  <!-- Client Menu -->
  <div class="tg-mainnav-item" fxLayout fxLayoutAlign="center center" fxLayoutGap="10px">
    <button #button mat-button [matMenuTriggerFor]="clientMenu" #clientTrigger="matMenuTrigger"
    (mouseenter)="buttonEnter(clientTrigger)" (mouseleave)="buttonLeave(clientTrigger, button)">Client</button>

    <mat-menu #clientMenu="matMenu" [overlapTrigger]="false" [hasBackdrop]="false" class="mat-elevation-z4">
      <div (mouseenter)="menuenter()" (mouseleave)="menuLeave(clientTrigger, button)">
        <button mat-menu-item (click)="onItemClick('log')">Log di gioco</button>
        <button mat-menu-item (click)="onItemClick('preferences')">
          <mat-icon>settings</mat-icon>Preferenze
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="onItemClick('disconnect')">
          <mat-icon>exit_to_app</mat-icon>Disconnetti
        </button>
      </div>
    </mat-menu>
  </div>

  <!-- Game Menu -->
  <div class="tg-mainnav-item" fxLayout fxLayoutAlign="center center" fxLayoutGap="10px">
    <button #button mat-button [matMenuTriggerFor]="gameMenu" #gameTrigger="matMenuTrigger"
      (mouseenter)="buttonEnter(gameTrigger)" (mouseleave)="buttonLeave(gameTrigger, button)">Gioco</button>

    <mat-menu #gameMenu="matMenu" [overlapTrigger]="false" [hasBackdrop]="false" class="mat-elevation-z4">
      <div (mouseenter)="menuenter()" (mouseleave)="menuLeave(gameTrigger, button)">
        <button mat-menu-item (click)="onItemClick('info')">Apri informazioni</button>
        <button mat-menu-item (click)="onItemClick('equip')">Apri Equipaggiamento</button>
        <button mat-menu-item (click)="onItemClick('inventario')">Apri Inventario</button>
        <button mat-menu-item (click)="onItemClick('Abilita')">Visualizza Abilit√†</button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="onItemClick('cambia desc')">Cambia la descrizione personale</button>
      </div>
    </mat-menu>
  </div>

  <!-- Guida  Menu -->
  <div class="tg-mainnav-item" fxLayout fxLayoutAlign="center center" fxLayoutGap="10px">
    <button mat-button [matMenuTriggerFor]="guideMenu" #guideTrigger="matMenuTrigger"
      (mouseenter)="buttonEnter(guideTrigger)" (mouseleave)="buttonLeave(guideTrigger, button)">Guida</button>
    <mat-menu #guideMenu="matMenu" [overlapTrigger]="false" [hasBackdrop]="false" class="mat-elevation-z4">
      <div (mouseenter)="menuenter()" (mouseleave)="menuLeave(guideTrigger, button)">
        <button mat-menu-item (click)="onItemClick('comandi')">Comandi di gioco</button>
        <button mat-menu-item (click)="onItemClick('server')">Statistiche Server</button>
        <button mat-menu-item (click)="onItemClick('news')">Notizie</button>
      </div>
    </mat-menu>
  </div>

  <div class="m-right">
    <button mat-icon-button (click)="onItemClick('audio')">
      <mat-icon style="font-size: 18px;" class="tg-brown">
        {{tgConfig.audio.enable ? 'volume_up' : 'volume_off'}}
      </mat-icon></button>
  </div>
</div>
