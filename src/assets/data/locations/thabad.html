<h2 class="tg-detail-title">Il relitto di Thabad</h2>
<p>
  Ricavato all'interno di un relitto arenato
  sulle sponde del lago Ghitaran, la tana di Thabad è oggi abitata da torme
  di orchi desiderosi di razzie. È da questo luogo che partono le sortite
  dei pelleverde, che minacciano la già precaria pace tra i regni degli uomini.
</p>
