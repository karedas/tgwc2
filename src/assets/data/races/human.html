<h2 class="tg-detail-title">Umano</h2>
<p>Sono la razza dominante di Landmar ed anche la più versatile.
  In base alla loro discendenza si distinguono in Emeriani ed Eliantiriani,
  secondo la loro cultura scelgono ampi e variegati stili di vita. Malvagi
  o benevoli in base alle loro credenze, sono tutt'ora la razza più diffusa.</p>
